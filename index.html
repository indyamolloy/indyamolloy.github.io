      <h3 id="headline">The Life of Frida Kahlo:</h3>
  
   <ul>
     <li><em>1907</em> - Frida Kahlo was born June 6th 1907 in Coyoacan, Mexico City to parents Matilde Calderon de Kahlo and Wilhelm Kahlo.</li>
     <li><em>1913</em> - Kahlo contracts polio causing chronic pain and stunting the growth of her right leg.  </li>
     <li><em>1925</em> - She is seriously injured in near fatal bus accident and suffers multiple injuries inclusing a broken pelvic bone and spinal column. She has to undergo 30 medical operations. She starts painting while recovering from her accident in hospital.</li>
      <li><em>1926</em> - Frida Kahlo paints her first serious work of art titled "Self-Portrait in a Velvet Dress"</li>
      <li><em>1928</em> - She joins the Mexican Communist Party </li>
      <li><em>1929</em> - Frida Kahlo and Diego Rivera get married and move to San Fransisco soon after.  </li>
      <li><em>1938</em> - Her paintings are exhibited at the Julien Levy Gallery, New York. She makes her first major sale when movie star Edward G. Robinson buys four of her paintings. </li>
     <li><em>1943</em> - She joins the "La Esmeralda" school of Art as a professor. </li>
      <li><em>1953</em> - Frida Kahlohas her first solo exhibition in Mexico. Due to her declining health, doctors advised her not to attend. Frida arrives in an ambulance.  </li>
        <li><em>1954</em> - On July 13th, Frida Kahlo dies after catching pneumonia. The last words in her diary were “I hope exit is joyful and I hope never to come back”.</li>
      <li><em>1958</em> - The Museo Frida Kahlo opens in Mexico.</li>
  </ul>
